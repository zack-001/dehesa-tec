<ion-header>
  <ion-title>
    Ionic Technological
  </ion-title>
  <ion-toolbar>
    <ion-button end block color="primary"(click)="addRecord()" >
      Add
    </ion-button>
  </ion-toolbar>
 
</ion-header>

<ion-content>
  <div class="ion-padding">
    The world is your oyster. ?
    <p>If you get lost, the <a target="_blank" rel="noopener" href="https://ionicframework.com/docs/">docs</a> will be your guide.</p>
  </div>




  <ion-list>
    <ion-item *ngFor="let technological of technologicals">
      <h2>{{technological.name}}</h2>
      <p>{{technological.pageurl}}</p>

      <ion-thumbnail item-start>
        <img src="{{'http://localhost:3977/getImageTechnological/'+ technological.image}}">
      </ion-thumbnail>     
      <ion-button  color="danger" (click)="deleteRecord(technological)">
        Delete
      </ion-button>

      <ion-button  color="secondary" (click)="updateRecord(technological)">
        Update
      </ion-button>

      <ion-button color="primary" (click)="viewRecord(technological)">
         View
      </ion-button>
    </ion-item>
  </ion-list>
</ion-content>

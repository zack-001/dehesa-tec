<ion-header>
  <ion-toolbar>
    <ion-title>view-technological</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content padding>
  <ion-list>
    <ion-item>
      <ion-label stacked>{{name}}</ion-label>
    </ion-item>
    <ion-item>
      <ion-label stacked>{{phone}}</ion-label>
    </ion-item>
    <ion-item>
      <ion-label stacked>{{email}}</ion-label>
    </ion-item>
    <ion-item>
      <ion-label stacked>{{pageurl}}</ion-label>
    </ion-item>
    <ion-item>
      <ion-label stacked>{{address}}</ion-label>
    </ion-item>
    <ion-item>
      <ion-label stacked>{{description}}</ion-label>
    </ion-item>
    <ion-thumbnail item-start><img
        src="{{'http://localhost:3977/getImageTechnological/'+ image}}"></ion-thumbnail>
  </ion-list>
</ion-content>
